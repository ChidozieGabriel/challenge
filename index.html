<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Andela Nigeria Cycle 45 Technical Challenge</title>
    <link rel="stylesheet" href="stylesheets/index.css" />
  </head>
  <body class="App">
    <main class="App-main">
      <div class="App-instruction">
        <ol>
          <li>
            Enter rolled dice in the box e.g. 123
          </li>
          <li>
            Total number of rolled dice must be greater than 2.
          </li>
          <li>
            Valid dice values ranges from 1 to 6.
          </li>
          <li>
            If a '1' is rolled, the next roll counts as 0!
          </li>
          <li>
            If a '6' is rolled, the next roll is multiplied by 2!
          </li>
        </ol>
      </div>
      <div class="game">
        <div class="game-header">Simple Dice Game</div>
        <form class="game-interaction" data-dice="form">
          <input data-dice="input" />
          <button type="submit">Roll Dice!</button>
        </form>
        <div class="game-message">
          <span class="message-result" data-result="text"></span>
          <span class="message-error" data-error="text"></span>
        </div>
      </div>
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
